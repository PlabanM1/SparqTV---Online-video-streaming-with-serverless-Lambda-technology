<!doctype html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Angular Registration</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,100,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
  
  <script src="http://www.google.com/jsapi" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
  <script src="https://d79i1fxsrar4t.cloudfront.net/jquery.liveaddress/3.2/jquery.liveaddress.min.js"></script>
  <script src="js/controllers/testcontrol.js"></script>
  

 

</head>
<body>
<header></header>

<div class="textintro">
<center>
      <h1>Hi !</h1>
      <p> Log-in to access lambda awesomeness from cloudcruisers!</p>
</center>
</div>


<section class ="card register"> 
<form>
<label>First Name</label>
<input type="text" id="firstname" name="firstname" placeholder="First Name" class="form-control" pattern="[a-zA-Z]{2,64}" oninvalid="setCustomValidity('Plz enter Valid name')" required>
<label>Last Name</label>
<input type="text" id="lastname" name="lastname" placeholder="Last Name" class="form-control" pattern="[a-zA-Z]{2,64}" oninvalid="setCustomValidity('Plz enter Valid name')"  required>
<br>
<label>Email</label>
<input type="email" id="email" name="email" placeholder="xyz@sample.com" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" oninvalid="setCustomValidity('Plz enter Valid email')" required >
<br>
<label>Enter Address</label>
<input type="text" id="street-address" name="street-address" class="form-control">
<label>City</label>
<input type="text" id="city" name="city" class="form-control">
<br>
<label>State</label>
<input type="text" id="state" name="state" class="form-control">
<br>
<label>Zip</label>
<input type="text" id="zip" name="zip" class="form-control">
<input type="submit" name="submit" value="Submit" class="btn">

</form>
</section>

</body>
</html>
